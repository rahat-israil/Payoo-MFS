<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Payoo Home Page </title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center pt-4">
        <div class="mockup-phone border-primary">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-2">
              <div>
                  <div class="stats shadow">
                    <div class="stat w-60 h-24">
                      <div id="account-balance" class="stat-value text-center">9400</div>
                      <div class="stat-desc text-center">Available Balance</div>
                    </div>
                  </div>
              </div>
              <div class="divider divider-primary"></div>
              <!-- User Action Button -->
               <div class="flex justify-evenly w-full">
                  <button id="toggle-btn-addMoney" class="btn btn-lg">Add Money</button>
                  <button id="toggle-btn-cashOut" class="btn btn-lg">Cash Out</button>
               </div>
                <div class="divider divider-primary"></div>
               <!-- Add Money Form  -->
                <div id="add-money-form" class="card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Ammount</span>
                      </label>
                      <input id="add-money-input" type="text" placeholder="Enter Ammount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" autocomplete="off" required />   
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                </div>
              
               <!-- Cash Out Form  -->
                <div id="cash-out-form" class="hidden  card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Ammount</span>
                      </label>
                      <input id="cash-out-input" type="text" placeholder="Enter Ammount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="cash-out-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered"
                        autocomplete="off" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>

            </div>
          </div>
        </div>
    </main>


    <script src="js/home.js"></script>
</body>
</html>
