<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo MFS</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center items-center pt-4">
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-2">
                <div class="hero bg-base-200 "></div>
                  <div class="hero-content flex-col ">

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text text-lg font-medium">Phone Number</span>
                          </label>
                          <input id="phone-number" type="text" placeholder="Enter Your Number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text text-lg font-medium">Pin</span>
                          </label>
                          <input id="pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                          <label class="label">
                            <a href="#" class="label-text-alt link link-hover font-medium">Forgot password?</a>
                          </label>
                        </div>
                        <div class="form-control mt-6">
                          <button id="login-button" class="btn btn-primary font-extrabold">Login</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </main>


    <script src="js/login.js"></script>

</body>
</html>
